<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Music Player</title>
  </head>
  <body>

    <div class="music-player">
        
        <!-- playlist wrapper -->
        

        <div class="wrapper">

            <!-- top navigation with back button -->
            <div class="top-nav px-3 my-2">
                <div class="back-btn-container">
                    <i class="bi bi-arrow-left-short"></i>
                </div>
            </div>

            <!-- track art -->
            <div class="track-art w-100">
                
            </div>

            <!-- song details -->
            <div class="song-details px-3 my-3">
                <div class="song-deatails-container">
                    <div class="row justify-content-center">
                        <div class="col-12 d-flex justify-content-between align-items-center">
                            <h3 class="" id="song-title">
                                Nazo
                            </h3>
                            <div id="playlist-btn">
                                <i class="bi bi-music-note-list small"></i>
                            </div>
                        </div>
                        <div class="col-12">
                            <p id="song-artist" class="light-color">Rihanna</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- song play navs -->
            <div class="song-play-nav px-3">
                <div class="song-play-nav-container pb-4">
                    <div class="song-progress">
                        <input type="range" class="w-100" id="seek" name="seek" value="70" min="0" max="100">
                    </div>

                    <div class="time d-flex justify-content-between">
                        <div class="elapsed-time">
                            <p class="light-color small-font">1:23</p>
                        </div>
                        <div class="duration">
                            <p class="light-color small-font">3:56</p>
                        </div>
                    </div>

                    <div class="nav-btn">
                        <div class="row g-2 justify-content-between">
                            <div class="col-2">
                                <i class="fa fa-repeat" aria-hidden="true"></i>

                            </div>
                            <div class="col-2">
                                <i class="fa fa-arrow-left  " aria-hidden="true"></i>

                            </div>
                            <div class="col-2">
                                <i class="fa fa-play-circle" aria-hidden="true"></i>


                            </div>
                            <div class="col-2">
                                <i class="fa fa-arrow-right" aria-hidden="true"></i>

                            </div>
                            <div class="col-2">
                                <i class="fa fa-random" aria-hidden="true"></i>

                            </div>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- app js -->
    <script src="js/app.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
